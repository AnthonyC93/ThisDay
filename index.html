<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/> -->
       <!-- Compiled and minified CSS -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
       <script src="https://code.jquery.com/jquery-3.3.1.js"integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
      <link type="text/css" rel="stylesheet" href="css/style.css"/>

      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="white">
      <!--Side Navbar-->
      <ul id="slide-out" class="sidenav">
        <div class="section" id="savedDays">
          <li><a class="subheader">Saved Days</a></li>
       </div>             
      </ul>




      <div class="container">        
        <div class="row">
            <div class="col s1"></div>
            <div class="col s10 buttonCol">
              <a id="menu" data-target="slide-out" class="sidenav-trigger btn-floating btn-small waves-effect waves-light white"><i class="material-icons">menu</i></a>
              <a class="btn-floating waves-effect waves-light white btn-small" id="newDateButton"><i class="material-icons">date_range</i></a>
              <a id="saveDay" class="btn-floating waves-effect waves-light white btn-small"><i id="saveIcon"class="material-icons">favorite_border</i></a>
              <a id="pickDay" type="button" class="datepicker btn btn-large hoverable white-text">pick a day</a>
            </div>
            <div class="col s1"></div>
        </div>  

        <div class="row">
            <div class="col s1"></div>
            <div class="col s10">
              
                
              <div class="row">
                <div class="col s12 apodCard">
                </div>
              </div>
              
              
              <div class="row"> 
                  <div class="col s6 nytBlock"></div>
                  <div class="col s6">
                    <div class="row">
                      <div class="col s12 numberBlock"></div>
                    </div>
                      <div class="row">
                        <div class="col s12 weatherBlock">
                        </div>
                      </div>
                  </div>
              </div>
              
              <div class="row">
              
              </div>
                
              
              
              
            </div>
            <div class="col s1"></div>
        </div>
      </div> 
          





      <!--JavaScript at end of body for optimized loading-->
      <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
      <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script type="text/javascript" src="js/pizza.js"></script>
        
    </body>
  </html>
