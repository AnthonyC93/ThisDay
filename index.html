<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/> -->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <link type="text/css" rel="stylesheet" href="css/style.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="white">
  <!--Side Navbar-->
  <ul id="slide-out" class="sidenav">
    <li><a class="subheader">Saved Days</a></li>
    <div class="section" id="savedDays">
    </div>
    <!-- <li><a id="clearAllButton" class="waves-effect waves-light btn">Clear All</a></li> -->
    <li><a id="noHover"><i class="material-icons showDelete">delete</i></a></li>
   
  </ul>




  <div class="container">
    <!-- menu buttons-->
    <div class="row">
      <div class="col s1"></div>
      <div class="col s10 buttonCol">
        <a id="menu" data-target="slide-out" data-position="bottom" data-tooltip="Saved Days" class="sidenav-trigger btn-floating btn-small waves-effect waves-light white btn tooltipped"><i class="material-icons">menu</i></a>
        <a class="btn-floating waves-effect waves-light white btn-small btn tooltipped" data-position="bottom" data-tooltip="Pick New Date" id="newDateButton"><i class="material-icons">date_range</i></a>
        <a id="saveDay" class="btn-floating waves-effect waves-light white btn-small tooltipped" data-position="bottom" data-tooltip="Save Day"><i id="saveIcon" class="material-icons">favorite_border</i></a> 
        <a id="pickDay" type="button" class="datepicker btn btn-large hoverable white-text">pick a day</a>
        <h4 class="left-align" id="dateDisplay"></h4>
      </div>
      <div class="col s1"></div>
    </div>

    <!-- main page content -->
    <div class="row">
      <div class="col s1"></div>
      <div class="col s10">

        <!-- row for the Astronony Picture of the day -->
        <div class="row">
          <div class="col s12 apodCard">
              <div class='card hoverable apodCard'>
                  <div class='card-content'>
                      <span class='card-title apodTitle flow-text'></span>
                      <p class='apodInfo flow-text'></p>
                      <div class='preloader-wrapper big active center-align'><div class='spinner-layer spinner-blue-only'><div class='circle-clipper left'><div class='circle'></div></div><div class='gap-patch'><div class='circle'></div></div><div class='circle-clipper right'><div class='circle'></div></div></div></div>
                  </div>
              </div>
          </div>
        </div>

        <!-- Row for NYT Articles and Trivia/View Picture cards that sit side-by-side -->
        <div class="row">
          <div class="col s12 m6">
                <div class="row">
                  <div class="col s12 numberBlock">
                      <div class='viewCard card hoverable'>
                          <div class='card-content nasaContent'>
                              <div class='preloader-wrapper active center-align'><div class='spinner-layer spinner-blue-only'><div class='circle-clipper left'><div class='circle'></div></div><div class='gap-patch'><div class='circle'></div></div><div class='circle-clipper right'><div class='circle'></div></div></div></div>
                          </div>
                      </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 weatherBlock">
                  </div>
                </div>
              </div>
          <div class="col s12 m6 nytBlock">
              <div class='nytCard card hoverable'>
                  <div class='card-content nytContent'>
                      <span class='card-title flow-text'>New York Times Articles</span>
                      <div class='section'>
                          <a id='link0' target="_blank"><p id='headline0' class='flow-text'></p></a>
                          <p id='snippet0'></p>
                      </div>
                      <div class='section'>
                          <a id='link1' target="_blank"><p id='headline1' class='flow-text'></p></a>
                          <p id='snippet1'></p>
                      </div>
                      <div class='section'>
                          <a id='link2' target="_blank"><p id='headline2' class='flow-text'></p></a>
                          <p id='snippet2'></p>
                      </div>
                      <div class='section'>
                          <a id='link3' target="_blank"><p id='headline3' class='flow-text'></p></a>
                          <p id='snippet3'></p>
                      </div>
                      <div class='section'>
                          <a id='link4' target="_blank"><p id='headline4' class='flow-text'></p></a>
                          <p id='snippet4'></p>
                      </div>
                  </div>
              </div>
          </div>
        </div>

        <div class="row">

        </div>




      </div>
      <div class="col s1"></div>
    </div>
  </div>






  <!--JavaScript at end of body for optimized loading-->
  <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
  <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/pizza.js"></script>

</body>

</html>
